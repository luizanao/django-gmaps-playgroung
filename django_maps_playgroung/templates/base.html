{% block base %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
     <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        
  <style type="text/css">
      html, body, .container-fluid, .row, .map { height: 100% }
      #map {
        width:100%;
        height: 100%;
        height:calc(100% - 0px);
      }
  </style>
</head>
<body>
  

<div class="container-fluid">
  <div class="row">
      <div class="col-sm-4">{% block content %}{% endblock %}</div>

      <div class="col-sm-8 map">
        <div class="google-map-canvas" id="map"></div>        
      </div>

  <div>
</div>

</body>

<script src="{% static "js/main.js" %}" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTlr2uKjSJvjro8H_ciaFwZliajpJVT44&signed_in=true&libraries=drawing&callback=initMap" async defer></script>

</html>
{% endblock %}
